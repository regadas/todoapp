{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row">
  <h1>Profile</h1>
  <dl>
    <dt>Username</dt>
    <dd>{{ user.username }}</dd>
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>
    <dt>API Key</dt>
    <dd>{{ user.get_profile.api_key }}</dd>
  </dl>
</div>
{% endblock %}
